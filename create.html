<h1>CREATE NEW COMIC</h1>

<form action="/action_page.php">
    <div>
    <label for="title">Title:</label>
    <input type="text" id="text" name="title" placeholder="Title">
    </div>
<br>
    <div>
    <label for="author">Author:</label>
    <input type="text" id="text" name="author" placeholder="Author">
    </div>
<br>
    <div>
    <label for="publisher">Publisher:</label>  
    <select name="publisher" id="publisher">
        <option value="none">Select</option>
        <option value="boom box">BOOM! Box</option>
        <option value="DC Comics">DC Comics</option>
        <option value="harry n abrams">Harry N. Abrams</option>
        <option value="icon books">Icon Books</option>
        <option value="Image Comics">Image Comics</option>
        <option value="Marvel">Marvel</option>
        <option value="Simon schuster">Simon & Schuster</option>
        <option value="top shelf prod">Top Shelf Productions</option>
        <option value="VIZ Media LLC">VIZ Media LLC</option>
    </select>
    </div>
<br>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="text" name="genre" placeholder="Genre">
    </div>
<br>

    <div>
        <label for="pages">Number of Pages:</label>
        <input type="text" id="text" name="pages" placeholder="Number of Pages">
    </div>
<br>

    <div>
        <label for="rating">Rating:</label>
        <input type="text" id="text" name="rating">
    </div>
<br>

    <div>
        <label for="synopsis">Synopsis:</label>
        <textarea type="text" id="text" name="synopsis" placeholder="Synopsis"></textarea>
    </div>
<br>
    <input type="submit" value="submit">
</form>
