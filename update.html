<h1>UPDATE COMIC</h1>
<br>
<form action="/action_page.php">
    <div>
    <label for="title">Title:</label>
    <input type="text" id="text" name="title" value="title value stored in database">
    </div>
<br>
    <div>
    <label for="author">Author:</label>
    <input type="text" id="text" name="author" value="author stored in database">
    </div>
<br>
    <div>
    <label for="publisher">Publisher:</label>  
    <select name="publisher" id="publisher">
        <option value="none">publisher value stored in databse</option>
    </select>
    </div>
<br>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="text" name="genre" value="genre data stored in database">
    </div>
<br>

    <div>
        <label for="pages">Number of Pages:</label>
        <input type="text" id="text" name="pages" value="255">
    </div>
<br>

    <div>
        <label for="rating">Rating:</label>
        <input type="text" id="text" name="rating" value="5">
    </div>
<br>

    <div>
        <label for="synopsis">Synopsis:</label>
        <textarea type="text" id="text" name="synopsis">synopsis value stored in database</textarea>
    </div>
<br>
    <input type="submit" value="submit">
</form>
